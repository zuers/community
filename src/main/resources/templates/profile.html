<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:include="navBar.html::navBar"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle " th:src="@{${question.user.avatarUrl}}"
                             style="width: 55px;height: 55px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><span th:text="${question.title}"></span></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.getShowFirstPage()}">
                        <a th:href="@{'/profile/questions?page=1'}" aria-label="Previous">
                            <span aria-hidden="true" ><<</span>
                        </a>
                    </li>
                    <li th:if="${pagination.getShowPrevious()}">
                        <a th:href="@{'/profile/questions?page='+${pagination.getPage()-1}}" aria-label="Previous">
                            <span aria-hidden="true" ><</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${page == pagination.getPage()}?'active':''">
                        <a th:href="@{'/profile/questions?page='+${page}}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagination.getShowNext()}">
                        <a th:href="@{'/profile/questions?page='+${pagination.getPage()+1}}" aria-label="Next">
                            <span aria-hidden="true" >></span>
                        </a >
                    </li>
                    <li th:if="${pagination.getShowEndPage()}">
                        <a th:href="@{'/profile/questions?page='+${pagination.getTotalPage()}}" aria-label="Next">
                            <span aria-hidden="true" >>></span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group" style="margin-top: 15px">
                <a href="/profile/questions" th:class="${section == 'questions'}?'active':''" th:classappend="list-group-item">
                    我的问题
                    <span class="badge">14</span>
                </a>
                <a href="/profile/replies" th:class="${section == 'replies'}?'active':''" th:classappend="list-group-item">
                    最新回复
                    <span class="badge">14</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

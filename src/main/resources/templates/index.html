<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>匡磊社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">匡磊社区</span>
            </button>
            <a class="navbar-brand" href="/">匡磊社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题、话题或人">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=cfa074b4ff0f361e2b57&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main ">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle " th:src="@{${question.user.avatarUrl}}"
                             style="width: 55px;height: 55px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><span th:text="${question.title}"></span></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.getShowFirstPage()}">
                        <a th:href="@{'http://localhost:8887/?page=1&&size=5'}" aria-label="Previous">
                            <span aria-hidden="true" ><<</span>
                        </a>
                    </li>
                    <li th:if="${pagination.getShowPrevious()}">
                        <a th:href="@{'http://localhost:8887/?page='+${pagination.getPage()-1}+'&&size=5'}" aria-label="Previous">
                            <span aria-hidden="true" ><</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${page == pagination.getPage()}?'active':'disabled'">
                        <a th:href="@{'http://localhost:8887/?page='+${page}+'&&size=5'}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagination.getShowNext()}">
                        <a th:href="@{'http://localhost:8887/?page='+${pagination.getPage()+1}+'&&size=5'}" aria-label="Next">
                            <span aria-hidden="true" >></span>
                        </a>
                    </li>
                    <li th:if="${pagination.getShowEndPage()}">
                        <a th:href="@{'http://localhost:8887/?page='+${pagination.getTotalPage()}+'&&size=5'}" aria-label="Next">
                            <span aria-hidden="true" >>></span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>热门话题</h2>
        </div>
    </div>
</div>
</body>
</html>
